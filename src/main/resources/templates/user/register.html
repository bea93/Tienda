<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
	<title>Registro</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin" th:action="@{/user/new}" th:object="${usuario}" method="post">
    <img class="mb-4" th:src="@{../css/bootstrap-logo.svg}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
      <div>
      	<label for="name" class="sr-only">Usuario:</label>
      	<input type="text" id="name" name="name" class="form-control" required autofocus>
      </div>
      <div>	
      	<label for="password" class="sr-only">Contraseña:</label>
      	<input type="password" id="password" name="password" class="form-control" required>
      </div>
      <div>	
      	<label for="password2" class="sr-only">Repita la contraseña:</label>
      	<input type="password" id="password2" name="password2" class="form-control" required>
      </div>
      <div>	
      	<label for="email" class="sr-only">Email:</label>
      	<input type="email" id="email" name="email" class="form-control" required>
      </div>
      <div>
	 	<p th:text="${mensaje}" style="color: red;">mensaje</p>
	</div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Registro</button>    
      <p class="mt-5 mb-3 text-muted"> &copy; Bea</p>
	</form>
	 	
</body>

</html>
