<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Editar usuario</title>

	<!-- Bootstrap core CSS -->
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link th:href="@{/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
	<form class="form-signin" th:action="@{/user/update/submit}" th:object="${user}" method="post">
		<img class="mb-4" th:src="@{/css/bootstrap-logo.svg}" alt="" width="72" height="72">
		<h1 class="h3 mb-3 font-weight-normal">Editar usuario</h1>
		<div>
			<label for="name" class="sr-only">Nombre:</label>
			<input type="text" id="name" name="name" class="form-control" th:field="*{name}">
		</div>
		<div>
			<label for="password" class="sr-only">Password:</label>
			<input type="password" id="password" name="password" class="form-control" th:field="*{password}">
		</div>
		<div>
			<label for="email" class="sr-only">Email:</label>
			<input type="email" id="email" name="email" class="form-control" th:field="*{email}">
		</div>
		<div>
			<p th:text="${mensaje}" style="color: red;">mensaje</p>
		</div>
		<input type="hidden" id="id" name="id" th:field="*{id}">
		<button class="btn btn-lg btn-primary btn-block" type="submit">Editar usuario</button>
		<p class="mt-5 mb-3 text-muted"> &copy; Bea</p>
	</form>

</body>

</html>
