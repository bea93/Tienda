<!DOCTYPE html>
<html lang="en">
<head th:replace="head"></head>
<body>
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container px-4 px-lg-5">
			<a class="navbar-brand" href="#!">Tienda</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#!">About</a></li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#!">All Products</a></li>
							<li>
								<hr class="dropdown-divider" />
							</li>
							<li><a class="dropdown-item" href="#!">Popular Items</a></li>
							<li><a class="dropdown-item" href="#!">New Arrivals</a></li>
						</ul>
					</li>
					<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/user/form}">Log in</a></li>
					<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/user/new}">Registro</a></li>
				</ul>
				<form class="d-flex">
					<button class="btn btn-outline-dark" type="submit">
						<img th:src="@{/css/cart-fill.svg}">
						<a th:href="@{/cart}">Cart</a >
						<span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
					</button>
				</form>
			</div>
		</div>
	</nav>
	<!-- Header-->
	<header class="bg-dark py-5">
		<div class="container px-4 px-lg-5 my-5">
			<div class="text-center text-white">
				<h1 class="display-4 fw-bolder" th:text="${session.mensaje}">Shop in style</h1>
				<!--<p class="lead fw-normal text-white-50 mb-0" th:text="${session.mensaje}">Mensaje</p>-->
			</div>
		</div>
	</header>
	<!-- Section-->
	<section class="py-5">
		<div class="container px-4 px-lg-5 mt-5">
			<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
				<div class="col mb-5" th:each="product:${catalogo}">
					<div class="card h-100">
						<img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
						<div class="card-body p-4">
							<div class="text-center">
								<h5 class="fw-bolder" th:text="${product.name}">Nombre</h5>
								<h6 th:text="${product.price} + €"></h6>
							</div>
						</div>
						<div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
							<div class="text-center">
								<a class="btn btn-outline-dark mt-auto" th:href="@{/product/update/}+${product.id}">Editar</a>
								<a class="btn btn-outline-dark mt-auto" th:href="@{/product/del/}+${product.id}">Eliminar</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col mb-5" th:each="user:${list}">
					<div class="card h-100">
						<!-- Product image-->
						<img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
						<!-- Product details-->
						<div class="card-body p-4">
							<div class="text-center">
								<!-- Product name-->
								<h5 class="fw-bolder" th:text="${user.name}">Nombre</h5>
								<!-- Product price-->
								<!--<h6 th:text="${product.price} + €"></h6>-->
							</div>
						</div>
						<!-- Product actions-->
						<div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
							<div class="text-center">
								<a class="btn btn-outline-dark mt-auto" th:href="@{/user/del/}+${user.id}">Eliminar</a>
								<a class="btn btn-outline-dark mt-auto" th:href="@{/user/update/}+${user.id}">Editar</a>
							</div>
							<div class="text-center"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Footer-->
	<footer class="py-5 bg-dark" th:replace="footer"></footer>
	
</body>

</html>
