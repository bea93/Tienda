<!DOCTYPE html>
<html lang="en">
<head th:replace="head"></head>
<body>
	<!-- Navigation-->
	<nav th:replace="nav">
	</nav>
	<!-- Header-->
	<header class="bg-dark py-5">
		<div class="container px-4 px-lg-5 my-5">
			<div class="text-center text-white">
				<h1 class="display-4 fw-bolder" th:text="${session.mensaje}">Shop in style</h1>
				<!--<p class="lead fw-normal text-white-50 mb-0" th:text="${session.mensaje}">Mensaje</p>-->
			</div>
		</div>
	</header>
	<!-- Section-->
	<section class="py-5">
		<div class="container px-4 px-lg-5 mt-5">
			<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
				<div class="col mb-5" th:each="product:${catalogo}">
					<div class="card h-100">
						<a th:href="@{/product/detail/}+${product.id}"><img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." /></a >
						<div class="card-body p-4">
							<div class="text-center">
								<h5 class="fw-bolder" th:text="${product.name}">Nombre</h5>
								<h6 th:text="${product.price} + €"></h6>
							</div>
						</div>
						<div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
							<div class="text-center" th:if="${session.rol} == 1">
								<a class="btn btn-outline-dark mt-auto"
									th:href="@{/product/update/}+${product.id}">Editar</a>
								<a class="btn btn-outline-dark mt-auto"
									th:href="@{/product/del/}+${product.id}">Eliminar</a>
							</div>
							<div class="text-center">
								<a class="btn btn-outline-dark mt-auto"
									th:href="@{/carrito/add/}+${product.id}">Añadir al carrito</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col mb-5" th:if="${session.rol} == 1" th:each="user:${list}">
					<div class="card h-100" >
						<!-- Product image-->
						<img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
						<!-- Product details-->
						<div class="card-body p-4">
							<div class="text-center">
								<!-- Product name-->
								<h5 class="fw-bolder" th:text="${user.name}">Nombre</h5>
							</div>
						</div>
						<!-- Product actions-->
						<div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
							<div class="text-center">
								<a class="btn btn-outline-dark mt-auto" th:href="@{/user/del/}+${user.id}">Eliminar</a>
								<a class="btn btn-outline-dark mt-auto" th:href="@{/user/update/}+${user.id}">Editar</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Footer-->
	<footer class="py-5 bg-dark" th:replace="footer"></footer>
</body>
</html>
