<!DOCTYPE html>
<html lang="en">

<head th:replace="head"></head>

<body>
	<!-- Navigation-->
	<nav th:replace="nav">
	</nav>
	<!-- Header-->
	<header class="bg-dark py-5">
		<div class="container px-4 px-lg-5 my-5">
			<div class="text-center text-white">
				<h1 class="display-4 fw-bolder">Carrito</h1>
				<!--A침adir bot칩n para comprar y comprobar si hay sesi칩n, si no la hay te redirige al login(enlazar la ventana de registro) -->
				<!--<p class="lead fw-normal text-white-50 mb-0" th:text="${session.mensaje}">Mensaje</p>-->
			</div>
		</div>
	</header>
	<!-- Section-->
	<section class="py-5">
		<div class="container px-4 px-lg-5 mt-5">
			<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
				<!-- tabla que muestra que muestra lo que tenga y el bot칩n para comprar-->
				<!-- meter ventana detalle producto -->
				<table class="table table-striped">
					<tr>
						<th>Id</th>
						<th>Producto</th>
						<th>Cantidad</th>
						<th>Precio Unidad</th>
						<th>Total</th>
						<th></th>
					</tr>
					<tr th:each="orderDetails:${session.cart}">
						<td th:text="${orderDetails.idProducto}"></td>
						<td th:text="${orderDetails.nombreProducto}"></td>
						<td th:text="${orderDetails.unidades}"></td>
						<td th:text="${orderDetails.precioUnidad}"></td>
						<td th:text="${orderDetails.total}"></td>

						<td>
							<a th:href="@{/cart/del/} + ${orderDetails.idProducto}">
								<button class="btn btn-lg btn-primary btn-block" type="submit">Eliminar producto</button>
							</a>
						</td>
					</tr>
					<tr>
						<h3 th:text="'Total: ' + ${total}"></h3 >
					</tr>
					<tr>
						<td>
							<a href="#!">
								<button class="btn btn-lg btn-primary btn-block" type="submit">Realizar pedido</button>
							</a>
						</td>	
					</tr>
				</table>
				
			</div>
		</div>
	</section>
	<!-- Footer-->
	<footer class="py-5 bg-dark" th:replace="footer"></footer>

</body>

</html>
